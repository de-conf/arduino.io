{% extends 'base_dashboards.html'%}

{% block content_dashboards %}

<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

      <div id="content-wrapper" >
          <div class="container-fluid">

            <!-- Area Chart Example-->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-chart-area"></i>
                     humidity
                </div>

                <div class="card-body">
                    <canvas id="myAreaChart" width="100%" height="32"></canvas>
                 </div>
                <div class="card-footer small text-muted">Last update : {{ time }} </div>


                <script>


    $(document).ready(function () {
        const config = {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: "Humidity",
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [],
                    fill: false,
                }],
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Real-Time Humidity Chat from DHT11 Sensor'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };

        const context = document.getElementById('myAreaChart').getContext('2d');

        const lineChart = new Chart(context, config);


        setInterval(function(){ 
            $.get('/chart_data_humidity',function(e){
                console.log(e)
                if (config.data.labels.length === 20) {
                    config.data.labels.shift();
                    config.data.datasets[0].data.shift();
                }
                config.data.labels.push(e.time);
                config.data.datasets[0].data.push(e.value);
                lineChart.update();
            });
         }, 3000);

    });
</script>
            </div>
      </div>

      </div>

{% endblock %}
